
<h1 style="color: rgb(52, 42, 165);text-align: center;">{{title}}</h1>

<div class="task-form">
  <input type="text" placeholder="Enter New Task" #task />
  <button class="add-button" (click)="addTask(task.value)">Add New Task</button>
</div>
<ul *ngFor="let item of list" class="task-list">
  <li>
    {{ item.name }}<button (click)="removeTask(item.id)">Remove</button>
  </li>
</ul>
